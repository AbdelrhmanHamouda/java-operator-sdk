apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: informer-configmap-connectivity
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - "*"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cmaccessrolebinding
subjects:
  - kind: User
    name: noCMAccessUser
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: informer-configmap-connectivity
  apiGroup: rbac.authorization.k8s.io


