apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: informer-connectivity-test
rules:
  - apiGroups:
      - sample.javaoperatorsdk
    resources:
      - informerconnectivitytestcustomresources
    verbs:
      - "*"
  - apiGroups:
      - sample.javaoperatorsdk
    resources:
      - informerconnectivitytestcustomresources/status
    verbs:
      - "*"
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - "get"
      - "list"
---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: craccess
subjects:
  - kind: User
    name: CRAccessUser
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: informer-connectivity-test
  apiGroup: rbac.authorization.k8s.io


